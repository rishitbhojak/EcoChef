<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a recipe | EcoChef</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 24px;
            margin-right: 8px;
        }

        .brand {
            font-size: 24px;
            margin: 0;
        }

        .back-button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .step {
            width: 24%;
            padding: 8px;
            text-align: center;
            background: #333333;
            border-radius: 8px;
        }

        .step.completed {
            background: #22c55e;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444444;
            border-radius: 4px;
            background: #2e2e2e;
            color: #ffffff;
        }

        .range-slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background: #22c55e;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #22c55e;
            cursor: pointer;
            border-radius: 50%;
        }

        .range-slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #22c55e;
            cursor: pointer;
            border-radius: 50%;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: #ffffff;
        }

        .btn-neutral {
            background-color: #555555;
        }

        .btn-primary {
            background-color: #22c55e;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="container">
        <div class="card">
            <header class="header">
                <a class="btn btn-ghost py-[2px]" href="/">
                    <img src="{% static 'icon-1e8cca66.svg' %}" alt="" class="logo">
                    <p class="brand">EcoChef</p>
                </a>
                <button class="back-button" onclick="navigateToPreviousPage()">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" aria-hidden="true" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <h1>Generate a recipe</h1>
            </header>
            <div class="steps">
                <div class="step completed">1</div>
                <div class="step completed">2</div>
                <div class="step">3</div>
                <div class="step">4</div>
            </div>
            <form method="post" class="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="cuisine">Cuisine</label>
                    <input type="text" id="cuisine" name="cuisine" placeholder="French, Japanese, Indo-Chinese, etc." required>
                </div>
                <div class="form-group">
                    <label for="meal">Meal</label>
                    <select id="meal" name="meal">
                        <option value="Any">Any</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="range" id="time" name="time" min="0" max="4" step="1" class="range-slider">
                    <div class="slider-labels">
                        <span>15 mins</span>
                        <span>30 mins</span>
                        <span>45 mins</span>
                        <span>1 hour</span>
                        <span>1 hour+</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="spice-level">Spice level</label>
                    <input type="range" id="spice-level" name="spice_level" min="0" max="5" step="1" class="range-slider">
                    <div class="slider-labels">
                        <span>No spice</span>
                        <span>Mild</span>
                        <span>Medium</span>
                        <span>Hot</span>
                        <span>Extra hot</span>
                        <span>Any</span>
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-neutral" onclick="redirectToScreen3()">Skip</button>
                    <button type="submit" class="btn btn-primary">Continue</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function redirectToScreen3() {
            window.location.href = 'screen3.html';
        }

        function navigateToPreviousPage() {
            window.location.href = 'screen1.html';
        }
    </script>
</body>
</html>
