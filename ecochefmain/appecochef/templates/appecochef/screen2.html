<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a recipe | EcoChef</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .card {
            background: #0B0909;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            height: 97%;
            width: 100%;
            padding-top: 2px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 24px;
            margin-right: 8px;
        }

        .brand {
            font-size: 24px;
            margin: 0;
        }

        .back-button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            margin: 20px -4px;
        }

        .step {
            width: 24%;
            padding: 10px;
            text-align: center;
            background: #333333;
            border-radius: 8px;
            margin: 4px;
        }

        .step.completed {
            background: #22c55e;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 12px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444444;
            border-radius: 4px;
            background: #2e2e2e;
            color: #ffffff;
        }

        .range-slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background: #22c55e;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #22c55e;
            cursor: pointer;
            border-radius: 50%;
        }

        .range-slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #22c55e;
            cursor: pointer;
            border-radius: 50%;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 330px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: #ffffff;
        }

        .btn-neutral {
            background-color: #555555;
        }

        .btn-primary {
            background-color: #22c55e;
        }

        #headerHeading{
            text-align: left;
            font-size: 120%;
        }

        #headerHeading1{
            padding-left: 10px;
            margin-bottom: 15px;
        }

        #hrHeading{
            font-weight: lighter;
        }

        #gen{
            margin-left: 3px;
        }

        .cuis{
            margin-left: 3px;
            font-size: 150%;
        }

        #cuisBox{
            width: 1399px;
            padding: 13px;
            margin-bottom: 10px;
            margin-left: 2px;
        }

        #mealBox{
            width: 1426px;
            padding: 13px;
            margin-bottom: 10px;
            margin-left: 2px;
        }

        #aHeader{
            color: white;
            text-decoration: none;
        }

        #logo{
            width: 18px;
        }

        .btn-logout {
            padding: 11px 12px;
            background-color: #22c55e;
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: medium;
            font-weight: 700;
            position: absolute;
            right: 50px;
            top: 24px;
        }

    </style>
</head>
<body>
    {% load static %}
    <div class="container">
        <div class="card">
            <header id="headerHeading">
                <a id="aHeader" href="/">
                    <h1 id="headerHeading1">
                        <img src="{% static 'logo.svg' %}" alt="" id="logo">
                        EcoChef
                    </h1>
                </a>
                <button type="button" class="btn btn-logout" onclick="logout()">Log Out</button>
                <hr id="hrHeading">
            </header>
            <div id="gen">
{#                <button class="back-button" onclick="navigateToPreviousPage()">#}
{#                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" aria-hidden="true" height="20" width="20" xmlns="http://www.w3.org/2000/svg">#}

{#                    </svg>#}
{#                </button>#}
                <h1>Generate a Recipe</h1>
            </div>
{#            <header class="header">#}
{#                <a class="btn btn-ghost py-[2px]" href="/">#}
{#                    <img src="{% static 'icon-1e8cca66.svg' %}" alt="" class="logo">#}
{#                    <p class="brand">EcoChef</p>#}
{#                </a>#}
{#                <button class="back-button" onclick="navigateToPreviousPage()">#}
{#                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" aria-hidden="true" height="20" width="20" xmlns="http://www.w3.org/2000/svg">#}
{#                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>#}
{#                    </svg>#}
{#                </button>#}
{#                <h1>Generate a recipe</h1>#}
{#            </header>#}
            <div class="steps">
                <div class="step completed">1</div>
                <div class="step completed">2</div>
                <div class="step">3</div>
                <div class="step">4</div>
            </div>
            <form method="post" class="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="cuisine" class="cuis">Cuisine</label>
                    <input type="text" id="cuisBox" name="cuisine" placeholder="French, Japanese, Indo-Chinese, etc." required>
                </div>
                <div class="form-group">
                    <label for="meal" class="cuis">Meal</label>
                    <select id="mealBox" name="meal">
                        <option value="Any">Any</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time" class="cuis">Time</label>
                    <input type="range" id="time" name="time" min="15" max="75" step="15" class="range-slider" style="margin-bottom: 11px">
                    <div class="slider-labels">
                        <span style="padding-right: 277px">15 mins</span>
                        <span style="padding-right: 291px">30 mins</span>
                        <span style="padding-right: 296px">45 mins</span>
                        <span style="padding-right: 280px">1 hour</span>
                        <span>1 hour+</span>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 60px">
                    <label for="spice-level" class="cuis">Spice level</label>
                    <input type="range" id="spice-level" name="spice_level" min="0" max="4" step="1" class="range-slider" style="margin-bottom: 11px">
                    <div class="slider-labels">
                        <span style="padding-right: 282px">No Spice</span>
                        <span style="padding-right: 304px">Mild</span>
                        <span style="padding-right: 305px">Medium</span>
                        <span style="padding-right: 278px">Hot</span>
                        <span>Extra Hot</span>
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-neutral" onclick="redirectToScreen3()">Back</button>
                    <button type="submit" class="btn btn-primary">Continue</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function logout() {
            window.location.href = '{% url "logout" %}'; // Adjust URL as needed for your Django routing
        }

        function redirectToScreen3() {
            window.location.href = '{% url 'screen1' %}';
        }

        function navigateToPreviousPage() {
            window.location.href = 'screen1.html';
        }
    </script>
</body>
</html>
