<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Recipe | EcoChef</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 24px;
            margin-right: 8px;
        }

        .brand {
            font-size: 24px;
            margin: 0;
        }

        .content {
            margin-top: 20px;
        }

        .recipe-text {
            white-space: pre-wrap; /* Ensure the text is displayed with the same formatting */
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="container">
        <div class="card">
            <header class="header">
                <a class="btn btn-ghost py-[2px]" href="/">
                    <img src="{% static 'icon-1e8cca66.svg' %}" alt="" class="logo">
                    <p class="brand">EcoChef</p>
                </a>
            </header>
            <div class="content">
                <h2>Your Generated Recipe</h2>
                <p class="recipe-text">{{ recipe }}</p>
            </div>
        </div>
    </div>
</body>
</html>
